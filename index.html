<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrador HTML, CSS y JavaScript</title>
    <link rel="stylesheet" href="./style.css"/>
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container__principalHeader">
        <div class="container__contentHeader">
          <div class="headerSearch">
            <input class="inputHeader" id="inputHeader"
            placeholder="Ingrese un elemento"
            type="text"/>
            <button id="buttonSearch" class="buttonSearch">Buscar 
              <span class="material-symbols-outlined">
                search
              </span>
            </button>
          </div>
          <div>
            <button class="header__buttonAdd" id="buttonAddElement">
              Agregar Elemento
              <span class="material-symbols-outlined">
                add_box
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
     <main>
      <div class="container__view">
        <aside class="listAside">
          <h2>Categorias
            <span class="material-symbols-outlined">
              filter_list
            </span>
          </h2>
          
          <ul id="listFilter"></ul>

        </aside>
        <div class="store" id="storeContainer">

        </div>
      </div>
      <!-- POPUP -->
      <div class="popUPContainer__principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTituloPopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInput__popUp">
            <input placeholder="Ingrese un nombre" id="nombre" type="text"/>
            <input placeholder="Ingrese una imagen" id="img" type="text"/>
            <input placeholder="Precio" value="0" id="precio" type="number"/>
            <select id="categoria">
              <option>Seleccione una categoria</option>
              <option>Gaseosas</option>
              <option>Papas</option>
              <option>Hamburguesas</option>
            </select>
          </div>
          <div class="containerButtonPopUp">
            <button class="buttonPopUP cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUP accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUP delete" id="deleteButton">Eliminar</button>
          </div>

        </div>
      </div>
     </main>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
